<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <script>
   function validateForm() {
      var phone = document.getElementById("phone").value;

      var phoneRegex = /^\+91\d{10}$/;

      if (!phoneRegex.test(phone)) {
        document.error("Please enter a valid phone number starting with +91 and 10 digits.");
        return false; 
      }
      return true; 
    }
  </script>
</head>
<body>
  <div id="login">
    <form action="Assignment.html" method="get" onsubmit="return validateForm()">
      <fieldset>
        <legend>Login</legend>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="phone">Phone Number (with +91):</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="submit">submit</label>
        <input type="submit" value="Login">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </fieldset>
    </form>
  </div>
</body>
</html>
