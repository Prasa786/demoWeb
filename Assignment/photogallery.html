<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
    <div class="Gallery">
        <h2>Gallery</h2>
        <p>Glance through the stunning pictures and videos of tourist attractions in Tamil Nadu!</p>
    </div>

    <div class="container"> 
        <div class="image-box"> 
            <img src="img1/ooty.jpg" alt="Ooty">
            <div class="text-overlay">Ooty Hills</div>
        </div>
    
        <div class="image-box"> 
            <img src="img1/mudumali.webp" alt="Mudumalai">
            <div class="text-overlay">Mudumalai Wildlife</div>
        </div>
    
        <div class="image-box"> 
            <img src="img1/tst.webp" alt="Waterfalls">
            <div class="text-overlay">KanyaKumari</div>
        </div>
    
        <div class="image-box"> 
            <img src="img1/vellaiyangiri.webp" alt="Velliangiri Hills">
            <div class="text-overlay">Velliangiri Hills</div>
        </div>
    
        <div class="image-box"> 
            <img src="img1/okenakal.png" alt="Hogenakkal">
            <div class="text-overlay">Hogenakkal Falls</div>
        </div>
    
        <div class="image-box"> 
            <img src="img1/hill.jpg" alt="Hill Station">
            <div class="text-overlay">Nilgiris</div>
        </div>
    </div>
    
</body>
</html>
