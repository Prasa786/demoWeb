<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <link rel="stylesheet" href="main1.css" type="text/css">
</head>
<body>
    <header>
        <h1>My Webpage</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Main Content</h2>
            <article>
                <h3>Article 1</h3>
                <p>This is the first article in the main content section.</p>
            </article>
            <article>
                <h3>Article 2</h3>
                <p>This is the second article in the main content section.</p>
            </article>
        </section>
        <aside>
            <h2>Sidebar</h2>
            <p>This is additional information that complements the main content.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
